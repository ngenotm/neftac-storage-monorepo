version: '3.8'
services:
  oss:
    build: ./apps/oss
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_FILE=/data/neftac.db

  dashboard:
    build: ./apps/dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://oss:8080
    depends_on:
      - oss
